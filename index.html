<!doctype html>
<html>
<head>
  <title>PhotoBooth Current Image</title>
  <style type="text/css">
    /* make the image stretch to fill the screen in WebKit */
    :-webkit-full-screen #pbimg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <p>Click to toggle full-screen mode.</p>
  <img src="current.jpg" id="pbimg">
</body>
<script>
  var imgElement = document.getElementById("pbimg");
    
  function toggleFullScreen() {
    if (!document.mozFullScreen && !document.webkitFullScreen) {
      if (imgElement.mozRequestFullScreen) {
        imgElement.mozRequestFullScreen();
      } else {
        imgElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else {
        document.webkitCancelFullScreen();
      }
    }
  }
  
  document.addEventListener("click", function(e) {
    //if (e.keyCode == 13) {
      toggleFullScreen();
    //}
  }, false);
</script>
</html>
